<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class="screen"><input type=text name="display" id="display" disabled></div>

        <div class="buttons" id="buttons">
            <div class="row1">
                <div><input type = "button" class = "num" id = "zero" name = "AC" value = "AC" onclick = "clearDisplay()"></div>
                <div><input type = "button" class = "num" name = "del" value = "delete" onclick="delete()"></div>
                <div><input type = "button" class = "spec" name= "divide" value= "/"></div>
            </div>
            <div class="row2">

                <div><input type="button" class = "num" name="seven" value="7"></div>
                <div><input type="button" class = "num" name="eight" value="8"></div>
                <div><input type="button" class = "num" name="nine" value="9"></div>
                <div><input type="button" class = "spec" name="multiply" value="*"></div>
            </div>
            <div class="row3">
                <div><input type="button" class = "num" name="four" value="4"></div>
                <div><input type="button" class = "num" name="five" value="5"></div>
                <div><input type="button" class = "num" name="six" value="6"></div>
                <div><input type="button" class = "spec" name="subtract" value="-"></div>
            </div>
            <div class="row4">
                <div><input type="button" class = "num" name="one" value="1"></div>
                <div><input type="button" class = "num" name="two" value="2"></div>
                <div><input type="button" class = "num" name="three" value="3"></div>
                <div><input type="button" class = "spec" name="add" value="+"></div>
            </div>
            <div class="row5">    
                <div><input type="button" class = "num" name="zero" id = "zero" value="0"></div>
                <div><input type="button" class = "num" name="decimal" value="."></div>
                <div><input type = "button" class = "spec" name = "=" value = "=" onclick="calculate('')"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
