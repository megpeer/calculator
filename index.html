<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class="screen">
            <div class="numbersArea">
            <div id="num2"></div>
            
            <div id = "num1"></div>
        </div>
        </div>
    

        <div >
            <div class="row1">
                <div><input type = "button" class = "num2" id = "zero" value = "AC" onclick = "clearDisplay()"></div>
                <div><input type = "button" class = "num2" value = "C" onclick="del()"></div>
                <div><input type = "button" class = "spec" value= "/" onclick="getOp('/')"></div>
            </div>
            <div class="row2">

                <div><input type="button" class = "num" value="7" onclick="getNum(7)"></div>
                <div><input type="button" class = "num" value="8" onclick="getNum(8)"></div>
                <div><input type="button" class = "num" value="9" onclick="getNum(9)"></div>
                <div><input type="button" class = "spec" value="*" onclick="getOp('*')"></div>
            </div>
            <div class="row3">
                <div><input type="button" class = "num" value="4" onclick="getNum(4)"></div>
                <div><input type="button" class = "num" value="5" onclick="getNum(5)"></div>
                <div><input type="button" class = "num" value="6" onclick="getNum(6)"></div>
                <div><input type="button" class = "spec" value="-" onclick="getOp('-')"></div>
            </div>
            <div class="row4">
                <div><input type="button" class = "num" value="1" onclick="getNum(1)"></div>
                <div><input type="button" class = "num" value="2" onclick="getNum(2)"></div>
                <div><input type="button" class = "num" value="3" onclick="getNum(3)"></div>
                <div><input type="button" class = "spec" value="+"onclick="getOp('+')"></div>
            </div>
            <div class="row5">    
                <div><input type="button" class = "num" id = "zero" value="0" onclick="getNum(0)"></div>
                <div><input type="button" class = "num" id = "decimal" value="." onclick="decimalPressed()"></div>
                <div><input type = "button" class = "spec" value = "=" onclick="operate(num1, num2, operator)"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
